   <!-- EditPostModal -->
 <div class="modal fade" id="EditPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit your post</h1>
        <button type="button" id="EditPostModalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Post Title : </label>
            <input type="text" class="form-control" id="EditPostTitleInp">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Post Body : </label>
            <input type="text" class="form-control" id="EditPostBodyInp">
          </div>
          <div id="ifissueEditing"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="SubmitchangesBtn" style="padding: 3px 15px; border-radius: 11111px; background: rgb(123, 123, 158); margin: auto; border: none;">Submit changes</button>
      </div>
    </div>
  </div>
</div>
 <!--// EditPostModal -->
<!-- Delete Post Modal -->
   <div class="modal fade" id="DeletePostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure ?</h1>
        <button type="button" id="DeletePostModalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <button type="button" id="ConfirmDeletePost" style="font-weight: 600; background-color: red; padding: 5px 25px; border: none; outline: none; border-radius: 1111111px; font-size: larger;">Yes</button>
            <button type="button" id="CancelDeletePost" style="color: white; font-weight: 600; background-color: rgb(110, 75, 75); padding: 5px 15px; border: none; outline: none; border-radius: 1111111px; font-size: larger;">No</button>
          </div>
          <div id="ifissueDeleting"></div>
        </form>
      </div>
    </div>
  </div>
</div>
 <!--// Delete Post Modal -->
<!-- Add Comments Modal -->
       <div class="modal fade" id="AddComment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add your comment</h1>
        <button type="button" id="AddCommentModalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Your comment goes here : </label>
            <input type="text" class="form-control" id="CommentAdding">
          </div>
          <div id="ifissue4comment"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="PostCommentButton">
          <i class="fa-regular fa-paper-plane" style="cursor: pointer;"></i>
        </button>
      </div>
    </div>
  </div>
</div>
      <!--// Add Comments Modal  -->
<!-- Show Comments Modal -->
       <div class="modal fade" id="ShowComment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Comments</h1>
        <button type="button" id="RegisteringModalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="commentShowField"> 
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

   <!-- Create post Modal  -->

     <div class="modal fade" id="CreatePostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add a new post</h1>
        <button type="button" id="PostModalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Post Title : </label>
            <input type="text" class="form-control" id="PostTitleInp">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Post Body : </label>
            <input type="text" class="form-control" id="PostBodyInp">
          </div>
          <div id="PostingImage" class="mb-3">
            <label for="message-text" class="col-form-label">Post Image : </label>
            <input type="file" id="PostImageInp" accept="image/*">
          </div>
          <div id="ifissue2"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button style="padding: 3px 15px; border-radius: 11111px; background: rgb(123, 123, 158); margin: auto; border: none;" onclick="CreatePost2()">Create Post</button>
      </div>
    </div>
  </div>
</div>
